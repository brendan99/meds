<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let growthEntry"> {{ growthEntry.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="height">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Height
      </mat-header-cell>
      <mat-cell *matCellDef="let growthEntry">
        {{ growthEntry.height }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Weight
      </mat-header-cell>
      <mat-cell *matCellDef="let growthEntry">
        {{ growthEntry.weight }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date
      </mat-header-cell>
      <mat-cell *matCellDef="let growthEntry">
        {{ growthEntry.date | date: "dd MMM yyyy" }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

  <mat-dialog-actions>
    <button mat-button (click)="openAddGrowthEntryDialog()">
      Add Entry
    </button>
  </mat-dialog-actions>
</div>
