<mat-card>
  <mat-card-title> Participants</mat-card-title>

  <mat-card-content>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let participant of participants | async"
        matLine
        [routerLink]="['/growthmonitor', participant.id]"
        ><mat-icon matListIcon>enter</mat-icon>
        {{ participant.name }}
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
