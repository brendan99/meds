<mat-card>
  <mat-card-title> Participants</mat-card-title>

  <mat-card-content>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let participant of participants"
        matLine
        [routerLink]="['/growthmonitor/participants', participant.id]"
      >
        {{ participant.name }}
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
