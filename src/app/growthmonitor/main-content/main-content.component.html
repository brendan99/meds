<div *ngIf="!participant">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="participant">
  <mat-card>
    <mat-card-header>
      <!-- <mat-icon mat-card-avatar svgIcon="{{ participant.avatar }}"></mat-icon> -->
      <mat-card-title>
        <h2>{{ participant.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Birthday: {{ participant.birthDate | date: "dd MMM yyyy" }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <p>
            {{ participant.bio }}
          </p>
        </mat-tab>
        <mat-tab label="Notes">
          <app-notes [notes]="participant.notes"></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
